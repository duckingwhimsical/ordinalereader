<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinal Reader</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        sepia: {
                            50: '#fcf9f3',
                            100: '#f4ecd8',
                            200: '#e6d5b9',
                            300: '#d4b990',
                            400: '#c09c69',
                            500: '#5b4636'
                        }
                    },
                    animation: {
                        'page-turn': 'pageTurn 1.5s ease-in-out infinite',
                        'book-open': 'bookOpen 2s ease-in-out forwards'
                    },
                    keyframes: {
                        pageTurn: {
                            '0%, 100%': { transform: 'rotateY(0deg)' },
                            '50%': { transform: 'rotateY(-180deg)' }
                        },
                        bookOpen: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '100%': { transform: 'rotateY(-180deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 sepia:from-sepia-50 sepia:to-sepia-100 h-screen overflow-hidden transition-colors duration-300">
    <!-- Animated Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md z-50 flex items-center justify-center transition-opacity duration-300">
        <div class="text-center p-8 rounded-2xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm shadow-xl">
            <!-- Animated Book -->
            <div class="relative w-48 h-64 mx-auto mb-8 perspective-1000">
                <!-- Book Spine -->
                <div class="absolute inset-0 book-spine bg-blue-600 dark:bg-blue-500 rounded-lg shadow-xl transform-style-3d">
                    <!-- Front Cover -->
                    <div class="absolute inset-0 front-cover bg-blue-500 dark:bg-blue-400 rounded-lg shadow-lg transform origin-left animate-page-turn">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <svg class="w-16 h-16 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Loading Book...</h3>
            <div class="w-64 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                <div id="loadingProgress" class="h-full bg-blue-500 transition-all duration-300 ease-out"></div>
            </div>
            <p id="loadingStatus" class="mt-2 text-sm text-gray-600 dark:text-gray-400">Initializing...</p>
        </div>
    </div>

    <!-- File Prompt -->
    <div id="filePrompt" class="fixed inset-0 bg-gray-900/90 hidden backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full transform transition-all duration-300 ease-out">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Open EPUB Book</h2>
            <div class="space-y-4">
                <label class="block p-8 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl text-center cursor-pointer hover:border-blue-500 dark:hover:border-blue-400 transition-colors duration-200">
                    <input type="file" id="bookInput" accept=".epub" class="hidden">
                    <span class="text-sm text-gray-600 dark:text-gray-400">Click to choose a file or drag and drop an EPUB here</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md shadow-xl transform -translate-x-full transition-transform duration-300 ease-out z-40">
        <div class="sticky top-0 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Contents</h2>
            <button id="closeSidebar" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="p-4 space-y-6 overflow-y-auto max-h-[calc(100vh-4rem)]">
            <div class="space-y-2">
                <h3 class="text-lg font-medium text-gray-800 dark:text-white">Table of Contents</h3>
                <div id="toc" class="space-y-1"></div>
            </div>
            <div class="space-y-2">
                <h3 class="text-lg font-medium text-gray-800 dark:text-white">Bookmarks</h3>
                <div id="bookmarks" class="space-y-1"></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-800 dark:text-white">Settings</h3>
                <div class="space-y-4 bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl">
                    <div class="space-y-2">
                        <label for="fontSize" class="block text-sm font-medium text-gray-700 dark:text-gray-300 sepia:text-sepia-500">Font Size</label>
                        <input type="range" id="fontSize" min="12" max="24" step="1" 
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer 
                            dark:bg-gray-600 sepia:bg-sepia-200
                            accent-blue-500 dark:accent-blue-400 sepia:accent-sepia-400
                            focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 sepia:focus:ring-sepia-400">
                    </div>
                    <div class="space-y-2">
                        <label for="theme" class="block text-sm font-medium text-gray-700 dark:text-gray-300 sepia:text-sepia-500">Theme</label>
                        <select id="theme" class="block w-full px-3 py-2 bg-white dark:bg-gray-700 sepia:bg-sepia-100 
                            border border-gray-300 dark:border-gray-600 sepia:border-sepia-300 
                            rounded-lg shadow-sm focus:ring-2 focus:ring:blue-500 sepia:focus:ring-sepia-400 
                            transition-colors duration-200
                            text-gray-700 dark:text-gray-300 sepia:text-sepia-500">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="sepia">Sepia</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main" class="h-full relative">
        <div class="sticky top-0 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm shadow-sm p-4 flex justify-between items-center z-30">
            <button id="menuButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="flex space-x-2">
                <button id="searchButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button id="bookmarkButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="reader" class="h-[calc(100vh-8rem)] relative bg-white dark:bg-gray-900 sepia:bg-sepia-500"></div>

        <!-- Navigation Buttons -->
        <div class="fixed inset-y-0 left-0 flex items-center w-24 group z-20">
            <button id="prevPage" class="w-full h-full flex items-center justify-center 
                opacity-0
                bg-gradient-to-r from-gray-500/50 via-gray-500/30 to-transparent 
                dark:bg-gradient-to-r dark:from-gray-300/50 dark:via-gray-300/30 dark:to-transparent
                sepia:bg-gradient-to-r sepia:from-sepia-500/50 sepia:via-sepia-500/30 sepia:to-transparent">
                <svg class="w-6 h-6 text-gray-600 dark:text-gray-300 sepia:text-sepia-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        <div class="fixed inset-y-0 right-0 flex items-center w-24 group z-20">
            <button id="nextPage" class="w-full h-full flex items-center justify-center 
                opacity-0
                bg-gradient-to-l from-gray-500/50 via-gray-500/30 to-transparent
                dark:bg-gradient-to-l dark:from-gray-300/50 dark:via-gray-300/30 dark:to-transparent
                sepia:bg-gradient-to-l sepia:from-sepia-500/50 sepia:via-sepia-500/30 sepia:to-transparent">
                <svg class="w-6 h-6 text-gray-600 dark:text-gray-300 sepia:text-sepia-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Bottom Controls -->
        <div class="fixed bottom-0 inset-x-0 backdrop-blur-sm p-4 text-center">
            <span id="currentPage" class="text-sm font-medium"></span>
        </div>
    </div>

    <!-- Search Overlay -->
    <div id="searchOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50">
        <div class="max-w-lg mx-auto mt-20 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-xl transform transition-all duration-300">
            <input type="text" id="searchInput" placeholder="Search..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-colors duration-200">
            <div id="searchResults" class="mt-4 max-h-96 overflow-y-auto divide-y divide-gray-200 dark:divide-gray-700"></div>
        </div>
    </div>

    <script>
        const bookURL = 'ebook.epub';
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
