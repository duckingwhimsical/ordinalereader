<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-screen overflow-hidden">
    <!-- Loading Overlay - Show by default -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="text-center p-8">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Loading Book...</h3>
            <div class="w-64 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                <div id="loadingProgress" class="h-full bg-blue-500 transition-all duration-300"></div>
            </div>
            <p id="loadingStatus" class="mt-2 text-sm text-gray-600 dark:text-gray-400">Initializing...</p>
        </div>
    </div>

    <!-- File Prompt - Hidden by default -->
    <div id="filePrompt" class="fixed inset-0 bg-gray-900/80 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Open EPUB Book</h2>
            <div class="space-y-4">
                <label class="block p-8 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg text-center cursor-pointer hover:border-gray-400 dark:hover:border-gray-500 transition-colors">
                    <input type="file" id="bookInput" accept=".epub" class="hidden">
                    <span class="text-sm text-gray-600 dark:text-gray-400">Click to choose a file or drag and drop an EPUB here</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Menu</h2>
            <button id="closeSidebar" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="p-4 space-y-6">
            <div class="space-y-2">
                <h3 class="text-lg font-medium text-gray-800 dark:text-white">Table of Contents</h3>
                <div id="toc" class="space-y-1"></div>
            </div>
            <div class="space-y-2">
                <h3 class="text-lg font-medium text-gray-800 dark:text-white">Bookmarks</h3>
                <div id="bookmarks" class="space-y-1"></div>
            </div>
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-800 dark:text-white">Settings</h3>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="fontSize" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Font Size</label>
                        <input type="range" id="fontSize" min="12" max="24" step="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>
                    <div class="space-y-2">
                        <label for="theme" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Theme</label>
                        <select id="theme" class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="sepia">Sepia</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main" class="h-full relative">
        <div class="bg-white dark:bg-gray-800 shadow-sm p-4 flex justify-between items-center">
            <button id="menuButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="flex space-x-2">
                <button id="searchButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button id="bookmarkButton" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="reader" class="h-[calc(100vh-8rem)] relative"></div>

        <!-- Navigation Buttons -->
        <button id="prevPage" class="fixed left-4 top-1/2 -translate-y-1/2 p-3 rounded-full bg-white/80 dark:bg-gray-800/80 shadow-lg hover:bg-white dark:hover:bg-gray-700 transition-colors">
            <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button id="nextPage" class="fixed right-4 top-1/2 -translate-y-1/2 p-3 rounded-full bg-white/80 dark:bg-gray-800/80 shadow-lg hover:bg-white dark:hover:bg-gray-700 transition-colors">
            <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>

        <!-- Bottom Controls -->
        <div class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm p-4 text-center">
            <span id="currentPage" class="text-sm font-medium text-gray-700 dark:text-gray-300"></span>
        </div>
    </div>

    <!-- Search Overlay -->
    <div id="searchOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50">
        <div class="max-w-lg mx-auto mt-20 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-xl">
            <input type="text" id="searchInput" placeholder="Search..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
            <div id="searchResults" class="mt-4 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <script src="icons.js"></script>
    <script src="app.js"></script>
</body>
</html>
